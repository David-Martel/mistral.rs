name: Auto-Format and Fix

on:
  push:
    branches: [ main, master, develop, 'chore/*', 'feat/*', 'fix/*' ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-format-fix:
    name: Auto-Format and Fix Issues
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.7
        with:
          version: "v0.8.2"

      - name: Configure sccache
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-auto-fix-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-auto-fix-
            ${{ runner.os }}-cargo-

      - name: Run cargo fmt
        run: |
          echo "::group::Formatting code"
          cargo fmt --all
          echo "::endgroup::"

      - name: Run cargo clippy --fix
        run: |
          echo "::group::Auto-fixing clippy issues"
          cargo clippy --workspace --all-targets --all-features --fix --allow-dirty --allow-staged || true
          echo "::endgroup::"

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "::notice::Auto-fixes were applied"
            git diff --stat
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "::notice::No auto-fixes needed"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add -A
          
          # Create commit message
          COMMIT_MSG="chore: auto-format and fix lint issues

          Auto-generated by GitHub Actions workflow
          
          Changes:
          $(git diff --cached --stat)
          
          Workflow: ${{ github.workflow }}
          Run: ${{ github.run_number }}
          Triggered by: ${{ github.event_name }}"
          
          git commit -m "$COMMIT_MSG" || echo "No changes to commit"
          
          # Push changes
          git push origin HEAD:${{ github.ref_name }} || {
            echo "::warning::Failed to push auto-fixes. This might be due to branch protection rules."
            exit 0
          }

      - name: Create Pull Request (for protected branches)
        if: steps.check_changes.outputs.has_changes == 'true' && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: auto-format and fix lint issues"
          branch: auto-fix/${{ github.ref_name }}-${{ github.run_number }}
          delete-branch: true
          title: "chore: Auto-format and fix lint issues"
          body: |
            ## Auto-Format and Fix
            
            This PR contains automatic formatting and lint fixes generated by the CI workflow.
            
            ### Changes
            - Formatted code with `cargo fmt`
            - Applied auto-fixes with `cargo clippy --fix`
            
            ### Workflow Details
            - **Workflow:** ${{ github.workflow }}
            - **Run:** ${{ github.run_number }}
            - **Triggered by:** ${{ github.event_name }}
            - **Commit:** ${{ github.sha }}
            
            ---
            *Auto-generated by GitHub Actions*
          labels: |
            automated
            chore
            formatting

      - name: Summary
        if: always()
        run: |
          echo "### Auto-Format and Fix Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]]; then
            echo "✅ Auto-fixes were applied and committed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Changes Applied:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            git diff HEAD~1 --stat >> $GITHUB_STEP_SUMMARY || echo "No diff available" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "✨ No auto-fixes needed - code is already properly formatted" >> $GITHUB_STEP_SUMMARY
          fi

  tag-issues:
    name: Tag TODO/FIXME Comments
    runs-on: windows-latest
    timeout-minutes: 10
    needs: auto-format-fix
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Run issue tagging script
        shell: pwsh
        run: |
          Write-Host "Tagging TODO/FIXME comments with @codex/@gemini..."
          
          if (Test-Path "scripts/tag-issues.ps1") {
            & "scripts/tag-issues.ps1"
          } else {
            Write-Host "::warning::Tag issues script not found, skipping..."
          }

      - name: Check for changes
        id: check_tag_changes
        shell: pwsh
        run: |
          $changes = git status --porcelain
          if ($changes) {
            Write-Host "has_changes=true" >> $env:GITHUB_OUTPUT
            Write-Host "::notice::Issue tags were added"
            git diff --stat
          } else {
            Write-Host "has_changes=false" >> $env:GITHUB_OUTPUT
            Write-Host "::notice::No new issue tags needed"
          }

      - name: Commit and push tag changes
        if: steps.check_tag_changes.outputs.has_changes == 'true'
        shell: pwsh
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add -A
          
          $commitMsg = @"
          chore: tag TODO/FIXME comments for external review

          Auto-generated by GitHub Actions workflow
          
          Tagged outstanding issues with @codex/@gemini for external code review.
          
          Workflow: ${{ github.workflow }}
          Run: ${{ github.run_number }}
"@
          
          git commit -m $commitMsg
          
          try {
            git push origin HEAD:${{ github.ref_name }}
          } catch {
            Write-Host "::warning::Failed to push issue tags. This might be due to branch protection rules."
          }
