name: Rust CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always
  # Increase stack size for Windows builds
  RUST_MIN_STACK: 8388608

jobs:
  # Quick compilation check (fastest feedback)
  quick-check:
    name: Quick Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.7
        with:
          version: "v0.8.2"

      - name: Configure sccache
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run quick check
        run: make check

      - name: sccache stats
        run: sccache --show-stats

  # Format checking
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Install Python formatting tools
        run: |
          pip install ruff

      - name: Check Rust formatting
        run: make fmt-check

      - name: Check Python formatting (if applicable)
        run: ruff format --check . || true
        continue-on-error: true

  # Linting with clippy
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.7

      - name: Configure sccache
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy
        run: make lint

  # Full test suite
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.7

      - name: Configure sccache
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: make test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: |
            target/debug/test-results.json
            .testlogs/
          retention-days: 7

  # Platform-specific release builds
  build-release:
    name: Build Release - ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows CUDA build
          - platform: windows-cuda
            os: windows-latest
            target: x86_64-pc-windows-msvc
            make-target: build-cuda-full
            artifact-name: mistralrs-server-windows-cuda.exe

          # Linux CPU build
          - platform: linux-cpu
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            make-target: build
            artifact-name: mistralrs-server-linux-cpu

          # macOS Metal build
          - platform: macos-metal
            os: macos-latest
            target: aarch64-apple-darwin
            make-target: build-metal
            artifact-name: mistralrs-server-macos-metal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.7

      - name: Configure sccache
        shell: bash
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      # Windows-specific setup
      - name: Setup CUDA (Windows)
        if: matrix.platform == 'windows-cuda'
        uses: Jimver/cuda-toolkit@v0.2.19
        with:
          cuda: '12.6.0'
          method: 'network'
          sub-packages: '["nvcc", "cudart", "cublas", "cublas_dev", "thrust", "visual_studio_integration"]'

      - name: Setup Visual Studio (Windows)
        if: matrix.platform == 'windows-cuda'
        uses: microsoft/setup-msbuild@v2

      - name: Configure CUDA environment (Windows)
        if: matrix.platform == 'windows-cuda'
        shell: pwsh
        run: |
          $vsPath = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" `
            -latest -property installationPath
          $clPath = Join-Path $vsPath "VC\Tools\MSVC\*\bin\Hostx64\x64\cl.exe" -Resolve
          echo "NVCC_CCBIN=$clPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "CUDA_PATH=$env:CUDA_PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      # Build using Makefile
      - name: Build release binary
        shell: bash
        run: make ${{ matrix.make-target }}

      - name: Verify binary exists
        shell: bash
        run: |
          if [ -f "target/release/mistralrs-server.exe" ]; then
            ls -lh target/release/mistralrs-server.exe
          elif [ -f "target/release/mistralrs-server" ]; then
            ls -lh target/release/mistralrs-server
          else
            echo "Binary not found!"
            exit 1
          fi

      - name: Package binary
        shell: bash
        run: |
          mkdir -p dist
          if [ -f "target/release/mistralrs-server.exe" ]; then
            cp target/release/mistralrs-server.exe dist/${{ matrix.artifact-name }}
          else
            cp target/release/mistralrs-server dist/${{ matrix.artifact-name }}
          fi
          cd dist
          tar -czf ${{ matrix.artifact-name }}.tar.gz ${{ matrix.artifact-name }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-binary
          path: dist/${{ matrix.artifact-name }}.tar.gz
          retention-days: 30

      - name: sccache stats
        run: sccache --show-stats

  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run security audit
        run: make audit
        continue-on-error: true

  # Complete CI pipeline (combines all checks)
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [quick-check, format-check, lint, test]
    if: always()
    timeout-minutes: 5
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.quick-check.result }}" != "success" ] || \
             [ "${{ needs.format-check.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully!"

      - name: Post success message
        if: success()
        run: echo "✅ CI Pipeline completed successfully!"

      - name: Post failure message
        if: failure()
        run: echo "❌ CI Pipeline failed. Check job logs for details."
